<h2 mat-dialog-title>Application Details</h2>
<div>
  <mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef class="bold-header">Solver User Name</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef class="bold-header">Solver Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="applicationDate">
        <th mat-header-cell *matHeaderCellDef class="bold-header">Application Date</th>
        <td mat-cell *matCellDef="let element">{{ element.applicationDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef class="bold-header">Message</th>
        <td mat-cell *matCellDef="let element">{{ element.message }}</td>
      </ng-container>

      <ng-container matColumnDef="contactMethod">
        <th mat-header-cell *matHeaderCellDef class="bold-header">Contact Method</th>
        <td mat-cell *matCellDef="let element">{{ element.contactMethod }}</td>
      </ng-container>

      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef class="bold-header">Contact Details</th>
        <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-dialog-content>
</div>
<div *ngIf="loading" class="loading-spinner-container">
  <mat-spinner diameter="30"></mat-spinner>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
